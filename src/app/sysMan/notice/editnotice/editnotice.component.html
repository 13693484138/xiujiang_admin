<nz-breadcrumb class='breadcrumbstyle'>
  <nz-breadcrumb-item>
    <a [routerLink]="['/home']">主页</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a [routerLink]="['/home/notice']">通知管理</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>通知{{pagename}}</nz-breadcrumb-item>
</nz-breadcrumb>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="3" nzRequired nzFor="title">发布标题</nz-form-label>
    <nz-form-control [nzSpan]="8">
      <input type="text" nz-input formControlName="title" [(ngModel)]="title" placeholder="请输入标题">
      <nz-form-explain *ngIf="validateForm.get('title').dirty && validateForm.get('title').errors">标题不能为空！</nz-form-explain>
    </nz-form-control>
    <!-- <nz-form-label [nzSpan]="4" [nzRequired]='parmlen!=2' nzFor="creater">发布者</nz-form-label>
    <nz-form-control [nzSpan]="8">
      <input type="text" nz-input formControlName="creater" [(ngModel)]="creater" placeholder="请输入发布者">
      <nz-form-explain *ngIf="validateForm.get('creater').dirty && validateForm.get('creater').errors">发布者不能为空！</nz-form-explain>
    </nz-form-control> -->
    <nz-form-label [nzSpan]="4" nzRequired nzFor="type">类型</nz-form-label>
    <nz-form-control [nzSpan]="8">
      <nz-select formControlName="type" [(ngModel)]="type" nzAllowClear nzPlaceHolder="请输入类型">
        <nz-option nzValue="1" nzLabel="系统"></nz-option>
        <nz-option nzValue="2" nzLabel="技师"></nz-option>
        <nz-option nzValue="3" nzLabel="用户"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="validateForm.get('type').dirty && validateForm.get('type').errors">类型不能为空！</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3" nzRequired nzFor="">发布内容</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <textarea nz-input formControlName="content" [(ngModel)]="content" placeholder="请输入发布内容......" [nzSize]='large' [nzAutosize]></textarea>
      <nz-form-explain *ngIf="validateForm.get('content').dirty && validateForm.get('content').errors">内容不能为空！</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSpan]="8" [nzOffset]="3">
      <button *ngIf='edit && notice_edit' nz-button nzType="primary">确认</button>     
      <button *ngIf='add' nz-button nzType="primary">确认</button>
    </nz-form-control>
  </nz-form-item>
</form>
