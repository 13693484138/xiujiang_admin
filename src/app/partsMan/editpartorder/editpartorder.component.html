<nz-breadcrumb class='breadcrumbstyle'>
        <nz-breadcrumb-item><a [routerLink]="['/home']">主页</a></nz-breadcrumb-item>
        <nz-breadcrumb-item><a [routerLink]="['/home/partorder']">配件订单列表</a></nz-breadcrumb-item>
        <nz-breadcrumb-item>配件订单详情</nz-breadcrumb-item>
</nz-breadcrumb>

       <ul class="ul_zq">
        	<li class='lititle_zq'>
        		<div nz-row>
			      <div nz-col nzSpan="8">配件名称</div>
			      <div nz-col nzSpan="8">数量</div>
			      <div nz-col nzSpan="8">价格</div>
			    </div>
        	</li>
        	<li class='li_zq' *ngFor='let item of partsOrderDetail'>
        		<div nz-row>
			      <div nz-col nzSpan="8">{{item.title}}</div>
			      <div nz-col nzSpan="8">{{item.num}}</div>
			      <div nz-col nzSpan="8">{{item.price}}</div>
			    </div>
        	</li>
        </ul>
